spring:
  application:
    name: gateway-application
  profiles:
    active: dev
app:
  aws:
    access-key: ${access-key}
    secret-key: ${secret-key}
    region: ${region}
    sqs:
      req-queue-url: ${req-queue-url}
      res-queue-url: ${res-queue-url}
    s3:
      input-bucket: ${input-bucket}
      output-bucket: ${output-bucket}
